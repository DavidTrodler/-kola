<!DOCTYPE html>
<html>
<head>
    <title>Stránka s rámy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .frame {
            border: 1px solid black;
            width: 40%;
            height: 40%;
            position: absolute;
        }
        
        #frame1 {
            top: 0;
            left: 0;
        }
        
        #frame2 {
            top: 0;
            right: 0;
        }
        
        #frame3 {
            bottom: 0;
            left: 0;
        }
        
        #frame4 {
            bottom: 0;
            right: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="frame1" class="frame">

    
        <iframe align="left" frameborder="0" width="40%" height="40%"

        srcdoc="
            <!DOCTYPE html>
                <html lang='cs'>
                <head>
                <meta http-equiv='Refresh' content='5'>
                    <meta charset='UTF-8'>
                    <title>vložený obsah</title>
                </head>
                <body>
                    <iframe src='http://www.centrum.cz' width='100%' height='400'></iframe>
                </body>
                </html>
                "></iframe>
    </div>
    <div id="frame2" class="frame">
        <iframe srcdoc="
            <h1 style='color:blue;'>Nadpis 1</h1>
            <h2 style='color:red;'>Nadpis 2</h2>
            <p style='color:green;'>Toto je <strong>zvýrazněný</strong> text.</p>
            <p style='color:purple;'>Toto je text s <sub>dolním</sub> a <sup>horním</sup> indexem.</p>
            <p style='background-color:yellow;'>Toto je text s barvou pozadí.</p>"
             frameborder="0"></iframe>
    </div>
    <div id="frame3" class="frame">
        <table width="100%" height="100%" style="border: 2px solid black; border-collapse: collapse;" cellpadding="10" cellspacing="10">
            <tr>
            <th style="border: 1px solid black;">Atribut</th>
            <th style="border: 1px solid black;">Popis</th>
            </tr>
            <tr>
            <td style="border: 2px solid red; font-style: italic;">border</td>
            <td style="border: 2px solid blue; font-weight: bold;">Ohraničení tabulky</td>
            </tr>
            <tr>
            <td style="border: 2px solid green; text-decoration: underline;">cellpadding</td>
            <td style="border: 2px solid purple; text-transform: uppercase;">Vnitřní odsazení buněk</td>
            </tr>
            <tr>
            <td style="border: 2px solid yellow; color: orange;">cellspacing</td>
            <td style="border: 2px solid orange; text-align: center;">Vzdálenost mezi buňkami</td>
            </tr>
            <tr>
            <td style="border: 2px solid pink; font-family: 'Courier New';">width</td>
            <td style="border: 2px solid brown; background-color: lightgray;">Šířka tabulky</td>
            </tr>
            <tr>
            <td style="border: 2px solid gray; font-size: 20px;">height</td>
            <td style="border: 2px solid cyan; text-shadow: 2px 2px 2px black;">Výška tabulky</td>
            </tr>
        </table>
    </div>
